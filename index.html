<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "maindiv">
        <h1>Simple Interest Calculator</h1><br>

        Amount <input type="number" placeholder = "positive number"id="principal"><br>  <br/>
        Rate <input type="range" min="1" max="20" step="0.25" value="10.25"  id="rate" oninput="this.nextElementSibling.value = this.value">
             <output>10.25%</output><br><br/>
        No. of Years <select name ="years"  id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option> 
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select><br/><br>
            <span id="result"></span><br/>
            <button onclick="compute()">Compute Interest</button><br>
            <span id ="result"></span>
        <footer>
            <p>&copy; Everyone Can Get Rich</p>
        </footer>
        </div>
    </body>
</html>
